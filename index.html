<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <section class="display">
        <div class="display-flex">
          <div class="equals-sign">&equals;</div>
          <input class="solution" type="text" readonly />
        </div>
        <input class="operation" type="text" readonly />
      </section>

      <section class="buttons">
        <div class="row row1">
          <button class="button reset-key function" value="">AC</button>
          <button class="button operator-key" value="&sup2;">x&sup2;</button>
          <button class="button operator-key" value="&percnt;">&percnt;</button>
          <button class="button operator-key" value="&div;">&div;</button>
        </div>
        <div class="row row2">
          <button class="button operand-key" value="7">7</button>
          <button class="button operand-key" value="8">8</button>
          <button class="button operand-key" value="9">9</button>
          <button class="button operator-key" value="&times;">&times;</button>
        </div>
        <div class="row row3">
          <button class="button operand-key" value="4">4</button>
          <button class="button operand-key" value="5">5</button>
          <button class="button operand-key" value="6">6</button>
          <button class="button operator-key" value="&minus;">&minus;</button>
        </div>
        <div class="row row4">
          <button class="button operand-key" value="1">1</button>
          <button class="button operand-key" value="2">2</button>
          <button class="button operand-key" value="3">3</button>
          <button class="button operator-key" value="&plus;">&plus;</button>
        </div>
        <div class="row row5">
          <button class="button operand-key" value="0">0</button>
          <button class="button operand-key" value=".">.</button>
          <button class="button delete-key" value="">&leftarrow;</button>
          <button class="button equals-key function" value="">&equals;</button>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
