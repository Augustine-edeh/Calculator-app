<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <main>
      <section class="display">
        <div class="display-flex">
          <div class="equals-sign">&equals;</div>
          <input class="operation" type="text" />
        </div>
        <input class="solution" type="text" />
      </section>

      <section class="buttons">
        <div class="row row1">
          <button class="button reset functions">AC</button>
          <button class="button functions">x&sup2;</button>
          <button class="button functions">&percnt;</button>
          <button class="button functions">&div;</button>
        </div>
        <div class="row row2">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button functions">&times;</button>
        </div>
        <div class="row row3">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button functions">&minus;</button>
        </div>
        <div class="row row4">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button functions">&plus;</button>
        </div>
        <div class="row row5">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">&leftarrow;</button>
          <button class="button functions">&equals;</button>
        </div>
      </section>
    </main>
  </body>
</html>
